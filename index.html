<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>보성고 네컷</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- html-to-image, QR, IndexedDB 라이브러리 -->
  <script defer src="https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/dist/html-to-image.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/idb-keyval@6/dist/idb-keyval.iife.min.js"></script>
  <script defer src="./main.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="posung.png" class="logo" alt="logo"/>
      <span>2025 보성제</span>
    </div>
    <div class="steps">
      <span class="step active">1. 촬영</span><span class="sep">›</span>
      <span class="step">2. 선택</span><span class="sep">›</span>
      <span class="step">3. 편집</span><span class="sep">›</span>
      <span class="step">4. 저장</span>
    </div>
    <div class="right-actions">
      <button id="btnStart" class="primary">카메라 시작</button>
      <button id="btnGallery" class="text">갤러리</button>
    </div>
  </header>

  <main class="container">
    <!-- Camera -->
    <section class="panel cam-panel">
      <div class="card cam">
        <video id="video" autoplay playsinline></video>
        <div class="cam-overlay">
          <div class="overlay-row top">
            <button id="btnFlip" class="ghost">전환</button>
            <button id="btnReset" class="ghost">리셋</button>
          </div>
          <div class="overlay-row bottom">
            <span id="shotCounter" class="counter">0 / 6</span>
            <button id="btnShot" class="primary" disabled>촬영</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Thumbs -->
    <section class="panel thumbs">
      <div class="card">
        <div id="thumbGrid" class="thumb-grid"></div>
        <div class="hint">최대 6장까지 촬영, 4장을 선택하세요.</div>
      </div>

      <div class="card frame-picker">
        <div class="only-polaroid">Polaroid</div>
        <div class="color-controls">
          <input id="frameColor" type="color"/>
          <input id="frameColorHex" type="text" class="input small"/>
        </div>
        <label class="cap-label">캡션</label>
        <input id="caption" type="text" class="input" maxlength="40"/>
      </div>

      <div class="card preview">
        <div id="fourcut" class="fourcut polaroid">
          <div class="fc-header">
            <img src="posung.png" class="fc-logo"/>
            <div class="fc-title">2025 보성제</div>
          </div>
          <div id="finalGrid" class="grid"></div>
          <div id="polaroidCap" class="polaroid-cap"></div>
          <div id="busy" class="busy" hidden>
            <div class="spinner"></div> 생성 중…
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="btnMake" class="accent" disabled>이미지 만들기</button>
        <button id="btnSave" class="primary" disabled>저장</button>
        <button id="btnQR" class="ghost" disabled>QR</button>
      </div>
    </section>
  </main>

  <!-- Gallery Drawer -->
  <aside id="gallery" class="drawer" hidden>
    <div class="drawer-head">
      <span>갤러리</span>
      <div>
        <button id="btnWipeGallery" class="ghost">전체 삭제</button>
        <button id="btnCloseGallery" class="ghost">닫기</button>
      </div>
    </div>
    <div id="galleryGrid" class="drawer-body"></div>
  </aside>
  <div id="backdrop" class="backdrop" hidden></div>

  <!-- QR Modal -->
  <div id="qrModal" class="modal" hidden>
    <div class="modal-card">
      <canvas id="qrCanvas"></canvas>
      <div id="qrLinkText" class="qr-link"></div>
      <div class="qr-actions">
        <button id="btnOpenViewer" class="primary">열기</button>
        <button id="btnSaveQR" class="ghost">QR 저장</button>
        <button id="btnCopyLink" class="ghost">링크 복사</button>
        <button id="btnCloseQR" class="ghost">닫기</button>
      </div>
    </div>
  </div>

  <canvas id="hiddenCanvas" hidden></canvas>
</body>
</html>
