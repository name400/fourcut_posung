<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보성제 | 4컷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 상단바 -->
  <div class="topbar">
    <div class="brand">
      <img src="posung.png" class="logo" alt="logo">
      <span>2025 보성제</span>
    </div>
    <div class="steps">
      <span class="step active">1. 촬영</span>
      <span class="sep">></span>
      <span class="step">2. 선택</span>
      <span class="sep">></span>
      <span class="step">3. 합성</span>
    </div>
    <div class="right-actions">
      <button id="btnStart" class="primary">촬영 시작</button>
      <button id="btnGallery" class="ghost">갤러리</button>
    </div>
  </div>

  <!-- 메인 -->
  <div class="container">
    <!-- 카메라 -->
    <div class="panel">
      <div class="card cam">
        <video id="video" autoplay playsinline></video>
        <div class="cam-overlay">
          <div class="overlay-row top">
            <button id="btnFlip" class="ghost">카메라 전환</button>
            <button id="btnReset" class="ghost">리셋</button>
          </div>
          <div class="overlay-row bottom">
            <span id="shotCounter" class="counter">0 / 6</span>
            <button id="btnShot" class="primary" disabled>촬영</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 사진 선택 / 미리보기 -->
    <div class="panel">
      <div class="card thumbs">
        <div id="thumbGrid" class="thumb-grid"></div>
        <div class="hint">자동 촬영된 6장 중 4장을 선택하세요</div>
      </div>

      <div class="card preview">
        <div id="fourcut" class="fourcut polaroid">
          <div class="fc-header">
            <img src="posung.png" class="fc-logo">
            <div class="fc-title">2025 보성제</div>
          </div>
          <div id="finalGrid" class="grid"></div>
          <div id="polaroidCap" class="polaroid-cap"></div>
        </div>
      </div>

      <!-- 새로 추가: 프레임 스타일/글씨색 -->
      <label class="cap-label">프레임 스타일</label>
      <select id="frameStyle" class="input small">
        <option value="polaroid">폴라로이드</option>
        <option value="solid">단색</option>
        <option value="gradientLight">그라데이션(밝게)</option>
        <option value="gradientDark">그라데이션(진하게)</option>
      </select>

      <label class="cap-label">프레임 색상</label>
      <input id="frameColor" class="input small" type="color" value="#ffffff">

      <label class="cap-label">글씨 색상</label>
      <input id="fontColor" class="input small" type="color" value="#000000">

      <label class="cap-label">캡션 입력</label>
      <input id="caption" class="input" type="text" placeholder="문구를 입력하세요">

      <div class="actions">
        <button id="btnMake" class="accent" disabled>4컷 만들기</button>
        <button id="btnSave" class="primary" disabled>저장</button>
      </div>
    </div>
  </div>

  <!-- 갤러리 -->
  <div id="gallery" class="drawer" hidden>
    <div class="drawer-head">
      <span>갤러리</span>
      <div>
        <button id="btnWipeGallery" class="text">모두 삭제</button>
        <button id="btnCloseGallery" class="text">닫기</button>
      </div>
    </div>
    <div id="galleryGrid" class="drawer-body"></div>
  </div>
  <div id="backdrop" class="backdrop" hidden></div>

  <!-- 플래시 / 카운트다운 -->
  <div id="flash" class="flash"></div>
  <div id="countdown" class="big-countdown"></div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="main.js"></script>

    <!-- ① QR 만들기 버튼 -->
  <button id="makeQRBtn" type="button" style="margin:16px 0; padding:10px 16px; font-size:16px;">
    QR로 공유하기
  </button>
  
  <!-- ② QR 표시 영역 -->
  <div id="qrBox" style="display:none; padding:16px; border:1px solid #ddd; border-radius:8px;">
    <h3 style="margin-top:0;">휴대폰으로 스캔하세요</h3>
    <div id="qrcode" style="margin:12px 0;"></div>
    <p><a id="qrLink" href="#" target="_blank" rel="noopener">링크로 열기(백업)</a></p>
  </div>
  
  <!-- ③ QR 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  
  <!-- ④ QR 함수 + 버튼 연결 -->
  <script>
  function showQRForPhoto(photoUrl) {
    if (!photoUrl) { alert('최종 사진 URL이 없습니다. 사진을 먼저 합성/저장하세요.'); return; }
    const box = document.getElementById('qrBox');
    const holder = document.getElementById('qrcode');
    const link = document.getElementById('qrLink');
    box.style.display = 'block';
    holder.innerHTML = '';
    const wrapperUrl =
      `${location.origin}${location.pathname.replace(/\/[^/]*$/, '/')}` +
      `download.html?u=${encodeURIComponent(photoUrl)}`;
    new QRCode(holder, { text: wrapperUrl, width: 256, height: 256, correctLevel: QRCode.CorrectLevel.M });
    link.href = wrapperUrl;
  }
  document.getElementById('makeQRBtn').addEventListener('click', () => {
    showQRForPhoto(window.LAST_PHOTO_URL || '');
  });
  </script>
  <!-- Firebase + 업로드→QR (최소) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";
  
    // <<<<< 여기에 본인 firebaseConfig 붙여넣기
    const firebaseConfig = {
      apiKey: "YOUR_KEY",
      authDomain: "YOUR_ID.firebaseapp.com",
      projectId: "YOUR_ID",
      storageBucket: "YOUR_ID.appspot.com",
      messagingSenderId: "XXX",
      appId: "XXX"
    };
    // >>>>>
  
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
  
    // canvas → 업로드 → URL → QR
    window.uploadAndQRFromCanvas = (canvas) => {
      canvas.toBlob(async (blob) => {
        const path = `fourcut/${Date.now()}.png`;
        const ref = sRef(storage, path);
        await uploadBytes(ref, blob, { contentType: "image/png" });
        const url = await getDownloadURL(ref);
        window.LAST_PHOTO_URL = url;   // 이제 비지 않음
        showQRForPhoto(url);           // 이미 넣어둔 함수 호출(QR 뜸)
      }, "image/png");
    };
  
    // dataURL(예: html2canvas 결과) → 업로드 → URL → QR
    window.uploadAndQRFromDataURL = async (dataUrl) => {
      const blob = await (await fetch(dataUrl)).blob();
      const path = `fourcut/${Date.now()}.png`;
      const ref = sRef(storage, path);
      await uploadBytes(ref, blob, { contentType: "image/png" });
      const url = await getDownloadURL(ref);
      window.LAST_PHOTO_URL = url;
      showQRForPhoto(url);
    };
  </script>
  
</body>
</html>
