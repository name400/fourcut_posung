<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>편집 | 보성제 4컷</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <div id="thumbGrid" class="thumb-grid"></div>
    <div class="hint">6장 중 4장을 선택하세요</div>
  </div>

  <div class="preview">
    <div id="fourcut" class="fourcut polaroid">
      <div class="fc-header">
        <img src="posung.png" class="fc-logo">
        <div class="fc-title">2025 보성제</div>
      </div>
      <div id="finalGrid" class="grid"></div>
      <div id="polaroidCap" class="polaroid-cap"></div>
    </div>
  </div>

  <label>프레임</label>
  <select id="frameStyle">
    <option value="polaroid">폴라로이드</option>
    <option value="solid">단색</option>
    <option value="gradientLight">그라데이션(밝게)</option>
    <option value="gradientDark">그라데이션(진하게)</option>
  </select>
  <label>프레임 색상</label>
  <input type="color" id="frameColor" value="#ffffff">
  <label>글씨 색상</label>
  <input type="color" id="fontColor" value="#000000">
  <label>캡션</label>
  <input type="text" id="caption" placeholder="문구 입력">

  <div class="actions">
    <button id="btnMake" disabled>4컷 만들기</button>
    <button id="btnSave" disabled>저장</button>
  </div>
  <div id="qrBox" hidden><div id="qr"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/editor.js"></script>
</body>
</html>
